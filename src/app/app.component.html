<app-example></app-example>
<app-header></app-header>
<h1 [style.color]="count%2===0 ?'red':'green'">counter:{{count}}</h1>
<button (click)="add()">add</button>
<button (click)="minus()">minus</button>

<h1>{{city}}</h1>
<h1 *ngIf="!toggle;else not">loading.....</h1>
<ng-template #not>
  <h1>not loading...</h1>
</ng-template>

<input placeholder="enter city name" [(ngModel)]="city" />
<h1>length:{{city.length}}</h1>
